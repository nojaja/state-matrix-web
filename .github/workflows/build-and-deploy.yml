name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build, Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests (CI)
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Ensure 404 fallback is in dist
        run: |
          if [ -f public/404.html ]; then
            mkdir -p dist
            cp public/404.html dist/404.html
            echo "Copied public/404.html -> dist/404.html"
          else
            echo "public/404.html not found; skipping copy"
          fi

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Check GitHub Pages enabled
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              await github.rest.repos.getPages({ owner, repo });
              core.info('GitHub Pages is enabled for this repository.');
            } catch (err) {
              core.setFailed(`GitHub Pages is not enabled for ${owner}/${repo}. Enable it at https://github.com/${owner}/${repo}/settings/pages and retry.`);
            }

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
